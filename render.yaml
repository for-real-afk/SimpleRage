services:
  - type: web
    name: rag-api
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /health